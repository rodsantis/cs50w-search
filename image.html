<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Rodrigo De Santis" />
    <meta name="description" content="This is the first project of CS50W" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Search</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="advanced.html">CS50W Advanced</a></li>
          <li><a href="index.html">CS50W Search</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="center-elements search-location">
        <form action="https://www.google.com/images">
          <img src="google-logo.png" alt="Google logo" width="300" />
          <input
            autocomplete="off"
            class="input-style"
            type="text"
            name="q"
            size="100"
          />
          <input class="button-style" type="submit" value="Google Search" />
        </form>
      </div>
    </main>
  </body>
</html>
